edit_orbs_help=
>帮助:
>可用的等级: {all_grades_str}
>可用的属性: {all_attributes_str}
>可用的效果: {all_effects_str}
><@w>注意: 并非所有等级和效果都适用于所有属性。</>
>输入示例:
>    <c>aku</> - 选择 <c>所有恶魔</> 本能珠
>    <r>red</> <b>s</> - 选择 <r>所有红色</> 且等级为 <b>s</> 的本能珠
>    <b>alien</> <r>d</> <r>0</> - 选择 <b>外星</> 本能珠，等级 <r>d</>，效果为 <r>攻击力提升</>
>    <o>c</> <dm>1</> - 选择旧传加成的本能珠，等级为 <o>c</>
>如果你要选择 <@q>全部</> 本能珠，请输入:
>    <@q>*</>
>如果你要进行 <@q>多重选择</>，请用逗号分隔，例如:
>    <b>s</> <bl>black</> <g>4</>,<r>d</> <o>3</>,<g>floating</>
